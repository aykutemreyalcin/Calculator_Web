<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css?v1">
</head>
<body>
    <div style="display: flex;">
        <textarea name="display" id="display"></textarea>
    </div>
    <div style="display: flex;">
        <button onclick="clear_display()" id="symbol_c" class="operator_button">C</button>
        <button onclick="append_to_display('%')"  id="symbol" class="operator_button">%</button>
        <button onclick="reverse()"  id="symbol" class="operator_button">+/-</button>
        <button onclick="append_to_display('/')"  id="symbol" class="operator_button">/</button>
    </div>
    <div style="display: flex;">
        <button onclick="append_to_display('7')"  id="number"value = 7>7</button>
        <button onclick="append_to_display('8')"  id="number"value = 8>8</button>
        <button onclick="append_to_display('9')"  id="number"value = 9>9</button>
        <button onclick="append_to_display('*')"  id="symbol" class="operator_button">*</button>
    </div>
    <div style="display: flex;">
        <button onclick="append_to_display('4')"  id="number"value = 4>4</button>
        <button onclick="append_to_display('5')"  id="number"value = 5>5</button>
        <button onclick="append_to_display('6')"  id="number"value = 6>6</button>
        <button onclick="append_to_display('-')"  id="symbol" class="operator_button">-</button>
    </div>
    <div style="display: flex;">
        <button onclick="append_to_display('1')"  id="number"value = 1>1</button>
        <button onclick="append_to_display('2')"  id="number"value = 2>2</button>
        <button onclick="append_to_display('3')"  id="number"value = 3>3</button>
        <button onclick="append_to_display('+')"  id="symbol" class="operator_button">+</button>
    </div>
    <div style="display: flex;">
        <button onclick="append_to_display('.')"  id="symbol">.</button>
        <button onclick="append_to_display('0')"  id="number"value = 0>0</button>
        <button onclick="calculate()"  id="symbol_equal">=</button>
    </div>
<script src="app.js"></script>
</body>
</html>
